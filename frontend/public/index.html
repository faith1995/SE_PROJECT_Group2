    <style type="text/css">
html {
  height: 100%;
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  position: relative;
  margin: 0;
  padding-bottom: 5em;
  min-height: 100%;
}

        body {
            font-family: 'Open Sans', 'Raleway', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            background-color: #fafafa;
        }

        .navbar-light .navbar-nav .nav-link {
            color: inherit;
            font-weight: 400;
        }

        .navbar-toggler{
            padding: 0.55rem;
            border-radius: 50%;
        }

        .mobile-im-v{
            display: none;
        }
        
        .bootstrap-select > .dropdown-toggle {
            color: #495057;
            background-color: white;
            border: 1px solid rgba(0,0,0,.15);
            line-height: inherit;
        }

        .btn-secondary.active, .btn-secondary:active, .show > .btn-secondary.dropdown-toggle {
            background-color: white;
        }

        .bootstrap-select.btn-group .dropdown-toggle .filter-option {
            display: inline-block;
            overflow: initial;
            width: 98%;
            text-align: left;
        }

        label {
            /*font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;*/
        }

        h1, h2, h3, h4, h5, h6 {
            /*font-family: 'Raleway', 'Helvetica Neue', sans-serif;*/
        }

        .card-body {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .form-control, .btn {
            padding: 0.8em 0.75rem;
        }

        .Select-input {
            padding: 1.4em 0;
        }

        .Select-placeholder, .Select--single > .Select-control .Select-value {
            top: 13%;
            font-weight: 400;
        }

        footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .ion-social {
            font-size: 1.5em;
            border: 1px solid #333;
            border-radius: 50%;
            padding: 0.27em;
            margin: 0.5em;
            height: 2em;
            width: 2em;
        }
        footer a {
            color: #969696;
        }

        .ion-social span {
            padding: 0;
            margin: 0;
        }

        @media (max-width: 768px){
            .mobile-im-v{
                display: initial;
            }
        }

        @media (max-width: 576px) { 
            .container, .row {
                padding: 0;
                margin: 0;
            }

            .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7,  .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12 {

            }

            .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7,  .col-sm-8, .col-sm-9, .col-sm-10, .col-sm-11, .col-sm-12 {

              padding: 0;
              margin: 0 0 0 0;
            }

            .card {
                border-radius: 0;
            }
        }
